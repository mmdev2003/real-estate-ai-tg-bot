x-logging: &default-logging
    driver: "json-file"
    options:
        max-size: "10m"
        max-file: "3"

networks:
    net:
        name: net
        external: true  # Создается в docker-compose.db.yml

services:
    wewall-monitoring-redis-exporter:
        image: oliver006/redis_exporter:latest
        container_name: "${WEWALL_REDIS_EXPORTER_CONTAINER_NAME}"
        ports:
            - "${WEWALL_REDIS_EXPORTER_PORT}:9121"
        environment:
            REDIS_ADDR: "${WEWALL_MONITORING_REDIS_CONTAINER_NAME}:${WEWALL_MONITORING_REDIS_PORT}"
            REDIS_PASSWORD: "${WEWALL_MONITORING_REDIS_PASSWORD}"
        logging: *default-logging
        restart: unless-stopped
        networks:
            - net

    wewall-postgres-exporter-tg-bot:
        image: quay.io/prometheuscommunity/postgres-exporter:latest
        container_name: "${WEWALL_POSTGRES_EXPORTER_TG_BOT_CONTAINER_NAME}"
        ports:
            - "${WEWALL_POSTGRES_EXPORTER_TG_BOT_PORT}:9187"
        environment:
            DATA_SOURCE_URI: "${WEWALL_TG_BOT_POSTGRES_CONTAINER_NAME}:5432/postgres?sslmode=disable"
            DATA_SOURCE_USER: "${WEWALL_TG_BOT_POSTGRES_USER}"
            DATA_SOURCE_PASS: "${WEWALL_TG_BOT_POSTGRES_PASSWORD}"
            PG_EXPORTER_DISABLE_SETTINGS_METRICS: "false"
            PG_EXPORTER_AUTO_DISCOVER_DATABASES: "true"
            PG_EXPORTER_EXCLUDE_DATABASES: "template0,template1"
        logging: *default-logging
        restart: unless-stopped
        networks:
            - net

